<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EventPlatform</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #50C878, #3BA95A);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #50C878;
            box-shadow: 0 0 0 0.2rem rgba(80, 200, 120, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #50C878, #3BA95A);
            border: none;
            border-radius: 25px;
            padding: 0.75rem;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(80, 200, 120, 0.4);
        }
        
        .role-option {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-option:hover {
            border-color: #50C878;
            background: #f0f9f4;
        }
        
        .role-option input[type="radio"]:checked + label {
            color: #50C878;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="text-center mb-3">
            <a href="/" class="text-white text-decoration-none">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
        
        <div class="register-card">
            <div class="register-header">
                <h2 class="mb-0">
                    <i class="fas fa-user-plus"></i> Inscription
                </h2>
                <p class="mb-0 mt-2">Créez votre compte gratuitement</p>
            </div>
            
            <div class="register-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span th:text="${error}">Erreur</span>
                </div>
                
                <form action="/register/submit" method="post" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Nom d'utilisateur *
                        </label>
                        <input type="text" class="form-control" id="username" 
                               name="username" required minlength="3"
                               placeholder="Choisissez un nom d'utilisateur">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe *
                        </label>
                        <input type="password" class="form-control" id="password" 
                               name="password" required minlength="6"
                               placeholder="Minimum 6 caractères">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirmer le mot de passe *
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               name="confirmPassword" required
                               placeholder="Retapez votre mot de passe">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-user-tag"></i> Je m'inscris en tant que *
                        </label>
                        
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="role-option">
                                    <input type="radio" class="form-check-input" 
                                           id="participant" name="role" 
                                           value="PARTICIPANT" checked>
                                    <label for="participant" class="form-check-label ms-2">
                                        <i class="fas fa-user"></i> Participant
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="role-option">
                                    <input type="radio" class="form-check-input" 
                                           id="admin" name="role" 
                                           value="ADMIN">
                                    <label for="admin" class="form-check-label ms-2">
                                        <i class="fas fa-user-shield"></i> Admin
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus"></i> Créer mon compte
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">
                        Vous avez déjà un compte ?
                        <a href="/login" class="text-primary fw-bold">
                            <i class="fas fa-sign-in-alt"></i> Connectez-vous
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas !');
                return false;
            }
        });
    </script>
</body>
</html>
